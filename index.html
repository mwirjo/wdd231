<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Course Home Page">
  <meta name="author" content="Your Name">
  <title>WDD231 Home</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/larger.css">

  <!-- JavaScript -->
  <script src="scripts/date.js" defer></script>
  <script src="scripts/navigation.js" defer></script>
  <script src="scripts/course.js" defer></script>
</head>
<body>
  <header>
    <div class="branding">
      <img src="images/logo.svg" alt="Site Logo" class="logo">
      <span>Your Name</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Chamber Project</a>
      <a href="#">Final Project</a>
    </nav>
  </header>

  <main>
    <h1>Home</h1>
    <section class="about-grid">
      <div class="about-me">
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur non nulla sit amet nisl tempus convallis.</p>
      </div>
      <div class="student-photo">
        <h2>Student Photo</h2>
        <img src="images/photo.jpg" alt="Student Photo">
      </div>
    </section>

    <section class="certificate-section">
      <h2>Web Certificate Courses</h2>
      <div class="filters">
        <button data-filter="all">All</button>
        <button data-filter="CSE">CSE</button>
        <button data-filter="WDD">WDD</button>
      </div>

      <div class="course-cards" id="course-list">
        <!-- JavaScript will load course cards here -->
      </div>

      <p class="credits-total">The total credits for course listed above is <span id="credits-total">0</span></p>
    </section>
  </main>

  <footer>
    <div class="socials">
      <a href="https://github.com/yourusername"><img src="images/github.svg" alt="GitHub"></a>
      <a href="https://linkedin.com/in/yourusername"><img src="images/linkedin.svg" alt="LinkedIn"></a>
      <a href="#"><img src="images/other.svg" alt="Other"></a>
    </div>
    <p>&copy; <span id="year"></span> &bull; Your Name &bull; Suriname</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
